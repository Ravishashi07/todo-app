   <div id="header">
        <a href="#" id="main-name">TODO List</a>
        <input id="searchInput" type="text" placeholder="Search tasks...">
        <div class="profile-container">
            <svg  id="profileIcon" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="black"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" /><path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /></svg>

   </div>

        <div class="filter-wrapper">
            <label for="filter">Filter By:</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option> 
            </select>
        </div>
 
        <div class="container">
           <div class="stats-container">

                <h1>Add Your Goals</h1>

                <div id="progressBar">
                    <div id="progress">

                    </div>
                </div>
            </div>

            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
