<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/SignUp</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form autocomplete="off" id="loginForm" action="">
        <h2>Login</h2>
        <div class="input-group">
          <input  autocomplete="off" id="loginUsername" type="text"  readonly onfocus="this.removeAttribute('readonly');" placeholder=" ">
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input autocomplete="off" id="loginPassword" type="password"  readonly onfocus="this.removeAttribute('readonly');" placeholder=" ">
          <label for="">Password</label>
        </div>
        <div class="remember">
  <label><input autocomplete="off" type="checkbox" id="rememberMe"> Remember me</label>
</div>

x
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form autocomplete="off" id="signupForm" action="">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input autocomplete="off" id="signupUsername" type="text"  readonly onfocus="this.removeAttribute('readonly');" placeholder=" ">
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input autocomplete="off" id="signupEmail" type="email"  readonly onfocus="this.removeAttribute('readonly');" placeholder=" ">
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input autocomplete="off" id="signupPassword" type="password"  readonly onfocus="this.removeAttribute('readonly');" placeholder=" ">
          <label for="">Password</label>
        </div>
        <div class="remember">
          <label><input autocomplete="off" type="checkbox" required> I agree to the terms & conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
    <div id="toast"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
